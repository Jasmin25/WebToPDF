<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with URL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Login with URL</h1>
            <form action="/login" method="post">
                <div class="field">
                    <label class="label" for="login_url">Login URL:</label>
                    <div class="control">
                        <input class="input" type="url" id="login_url" name="login_url" required>
                    </div>
                </div>
                <div class="control">
                    <button class="button is-link is-large">Login</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
